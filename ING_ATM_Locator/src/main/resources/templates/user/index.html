<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layouts/main">
    <head>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/> 
        <script src="\javascript\page.js" type="text/javascript"></script>
        <script src="\javascript\handlebars-v4.0.5.js" type="text/javascript"></script>
        <title>Hello <span sec:authentication="name"></span></title>
    </head>
    <body th:with="home=${false}">
        <div layout:fragment="content">

            <script id="some-template" type="text/x-handlebars-template">

                <table class="table">
                    <thead>
                        <tr>                
                            <th>Type</th>                
                            <th>Street</th>
                            <th>House Number</th>
                            <th>City</th> 
                            <th>Latitude</th> 
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody>                        
                            {{#each this}}

                            <tr>
                                <td>{{type}}</td>

                                <td>
                                    {{address.street}}
                                </td>

                                <td>
                                    {{address.housenumber}}
                                </td>

                                <td>
                                    {{address.city}}
                                </td>

                                <td>
                                    {{address.geoLocation.lat}}
                                </td>

                                <td>
                                    {{address.geoLocation.lng}}
                                </td>
                            </tr>
                            {{/each}}
                    </tbody>
                </table>            
            </script>


            <div class="container">
                <div class="row">
                    <div class="jumbotron">

                        <h1>Hello <span sec:authentication="name"></span>!</h1>
                        <p>Please use this tool to search for ING ATMs.</p>                    
                    </div>
                </div> 
                <div class="row">
                    <button class="btn btn-default btn-lg btn-primary home-button" type="submit" onclick='Request("all")'>Get All ATMs</button>
                    <hr></hr>
                </div>
                <div class="row" >
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" class="form-control" id="CitySelector" > </input>
                        <button class="btn btn-default btn-lg btn-primary home-button" style="margin-top: 35px;" type="submit" onclick='Request("city")'>Get All ATMs In City</button>
                    </div>                    
                </div>
                <hr></hr>
                <div class="row">
                    <div id="form" class="container-fluid">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
